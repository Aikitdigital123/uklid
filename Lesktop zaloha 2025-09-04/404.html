<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stránka nenalezena | Lesktop</title>
  <meta name="robots" content="noindex">
  <link rel="icon" type="image/png" href="images/Domecek.png">
  <meta name="theme-color" content="#3a4768">
  
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Open Sans",sans-serif;display:flex;align-items:center;justify-content:center;min-height:100vh;background:#f5f8fc;color:#2c354a}
    .card{background:#fff;border:1px solid #e0e7ee;border-radius:14px;box-shadow:0 8px 24px rgba(0,0,0,.08);padding:28px 26px;max-width:520px;text-align:center}
    h1{font-size:1.8rem;margin:0 0 6px}
    p{margin:0 0 18px}
    a.btn{display:inline-block;background:#4c6292;color:#fff;text-decoration:none;padding:12px 18px;border-radius:10px;font-weight:600}
    a.btn:hover{background:#3a4768}
 </style>
  <script>
    // Pokud je to SPA navigace, zkuste vrátit na root
    (function(){
      var isGhPages = location.hostname.endsWith('.github.io') || location.hostname === 'localhost';
      if(isGhPages){
        // necháme 2s pro případné ruční čtení a pak návrat na domovskou
        setTimeout(function(){ location.href = '/'; }, 2000);
      }
    })();
 </script>
 </head>
 <body>
  <div class="card">
    <h1>404 – Stránka nenalezena</h1>
    <p>Omlouváme se, požadovaná stránka neexistuje.</p>
    <a class="btn" href="/">Zpět na hlavní stránku</a>
  </div>
  </body>
 </html>
